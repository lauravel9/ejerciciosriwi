<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"/>
  </head>


  <body class="fondo" >
    <div>
      <video class="video-1" src="./videos/video1.mp4" muted loop autoplay></video> 
      <!-- <img src="./sombrero.jpg" alt=""> -->
      <div class="vd2"></div>
    </div>

    <div class="primer">
      <div>
        <div class="position-absolute top-50 start-50 translate-middle">
          <div>
            <br>
            <h3 class="sub1">El sombrero seleccionador
              <br> te asignara tu casa</h3>
          </div>
          <form>
            <div class="mb-3">
              <label for="idNombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="idNombre" aria-describedby="emailHelp">
            </div>
            
            <div class="mb-3">
                <label for="idEdad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="idEdad" aria-describedby="emailHelp">
              </div>
      
            <div class="mb-3">
                <label for="idFamilia" class="form-label">Familia:</label>
                <input type="text" class="form-control" id="idFamilia" aria-describedby="emailHelp">
              </div>
              
            <div class="mb-3">
                <label for="idLinaje" class="form-label">Linaje:</label>
                <select  id="idLinaje" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option class="linaje-1" value="l-1">Muggle</option>
                    <option class="linaje-2" value="l-2">Mestizo</option>
                    <option class="linaje-3" value="l-3">Sangre pura</option>
                </select>
            </div>
      
            <div class="mb-3">
                <label for="idCualidades" class="form-label">Cualidades:</label>
                <select id="idCualidades" class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option class="cualidad-1" value="c-1">Valor, fuerza, audacia</option>
                    <option class="cualidad-2" value="c-2">Justicia, Lealtad, Paciencia</option>
                    <option class="cualidad-3" value="c-3">Creatividad, Erudición, Inteligencia</option>
                    <option class="cualidad-4" value="c-4">Ambición, Determinación, Astucia</option>
                </select>
            </div>
              
      
            <button type="button" onclick="enviar1()" class="btn btn-primary">Enviar</button>
      
          </form>
        </div>
      </div>
    </div>

  <script src="./app.js"></script>
  </body>
</html>
